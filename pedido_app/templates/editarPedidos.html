{% extends "base.html" %}

{% block cuerpo %}
  <div class="row"><!--LA FILA-->
   <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--columna izquierda-->

     <h1>Agregar</h1>
     <div class="card"><!--la tarjeta-->
      <div class="card-body">
        <form action="/editarPedidos/{{m.id_ped}}" method="POST">{% csrf_token %}
          <div class="form-group py-2">
            <input type="text" id="txtid_ped" name="txtid_ped" class="form-control"
            value="{{mispedidos.id_ped}}" minlength="1"  maxlength="6" required readonly>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtid_clien" name="txtid_clien" class="form-control"
            value="{{mispedidos.id_clien}}" minlength="1"  maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtid_emp" name="txtid_emp" class="form-control"
            value="{{mispedidos.id_emp}}" minlength="1" maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtid_prod" name="txtid_prod" class="form-control"
            value="{{mispedidos.id_prod}}" minlength="1" maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtestado" name="txtestado" class="form-control"
            value="{{mispedidos.estado}}" minlength="1" maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txttotal" name="txttotal" class="form-control"
            value="{{mispedidos.total}}" minlength="1" maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtmetodo_p" name="txtmetodo_p" class="form-control"
            value="{{mispedidos.metodo_pago}}" minlength="1" maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar Pedido</button>
          </div>

        </form>
      </div>
    </div><!--la tarjeta-->

   </div><!--columna izquierda-->
   {% endblock %}
